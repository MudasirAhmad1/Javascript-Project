<script>
    const url='https://api.github.com/users/hiteshchoudhary';
    const xhr= new XMLHttpRequest();
    xhr.open('GET',url);
    xhr.onreadystatechange= function () {
        if (xhr.readyState==4) {
            const data=JSON.parse(this.responseText);
            console.log(data);
            console.log(data.name);
            console.log(data.followers);
        }
    }
    xhr.send();
